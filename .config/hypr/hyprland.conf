################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,3440x1440@120,0x0,1
monitor=HDMI-A-1,1920x1080@119.98,3440x-300, 1, transform, 3

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = hyprctl dispatch focusmonitor DP-3
exec-once = hyprpanel
exec-once = hypridle
exec-once = clipse -listen
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Tokyonight-Dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Numix-Circle"
exec-once = gsettings set org.gnome.desktop.interface font-name "Fira Sans Semi-Light 11"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "BreezeX-Light"
exec-once = kdeconnect-indicator
exec-once = solaar --window=hide
exec-once = hyprsunset

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light
env = HYPRCURSOR_THEME,Breeze_Light
env = HYPRCURSOR_SIZE,24
env = GTK_THEME,Tokyonight-Dark
env = HYPRSHOT_DIR,$HOME/Pictures/Screenshots
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
cursor {
    no_hardware_cursors = 2#true
}

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(7aa2f7) rgb(bb9af7) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.80

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        ignore_opacity = true
        size = 10
        passes = 3
        vibrancy = 0.1696
        new_optimizations = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 1, liner
    animation = borderangle, 1, 60, liner, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split to the right
    split_width_multiplier = 1.3
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    animate_manual_resizes = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = float, title:(Mission Center)
windowrulev2 = float, title:(Smile)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = center, title:(Visual Studio Code), floating:1
windowrulev2 = stayfocused, title:(Visual Studio Code), floating:1
windowrulev2 = center, title:(Open Folder)
windowrulev2 = float, initialTitle:(Emulator)
windowrulev2 = tile, initialTitle:(TickTick)
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = stayfocused, class:(wofi)
windowrulev2 = float, title:(Calculator)
windowrulev2 = float, class:(clipse)
windowrulev2 = stayfocused, class:(clipse), floating:1
windowrulev2 = size 622 652, class:(clipse)

workspace = 3, monitor:DP-3, default:true
workspace = special:tidal, on-created-empty:tidal-hifi

##############
### SOURCE ###
##############

source = ~/.config/hypr/keybindings.conf
