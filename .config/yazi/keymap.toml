[[mgr.prepend_keymap]]
on   = "<A-Left>"
run  = "back"
desc = "Back to previous directory"

[[mgr.prepend_keymap]]
on   = "<A-Right>"
run  = "forward"
desc = "Forward to next directory"

[[mgr.prepend_keymap]]
on   = "<A-Up>"
run  = "seek -2"
desc = "Seek up 5 units in the preview"

[[mgr.prepend_keymap]]
on   = "<A-Down>"
run  = "seek 2"
desc = "Seek down 5 units in the preview"

[[mgr.prepend_keymap]]
on   = "<C-n>"
run  = "shell -- ripdrag %s -x -a 2>/dev/null &"
desc = "Drag Files"

[[mgr.prepend_keymap]]
on  = "M"
run = "plugin mount"

[[mgr.prepend_keymap]]
on   = "p"
run  = "plugin ucp paste"
desc = "Paste"

[[mgr.prepend_keymap]]
on   = "y"
run  = "plugin ucp copy"
desc = "Copy"

[[mgr.prepend_keymap]]
on   = [ "g", "s" ]
run  = "cd ~/Pictures/Screenshots"
desc = "Cd to ~/Pictures/Screenshots"